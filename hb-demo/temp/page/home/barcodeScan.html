<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>扫一扫</title>
		<link rel="stylesheet" href="../../css/clearCss.css">
		<script src="../../js/rem.js"></script>
		<script src="../../js/mui.min.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			html,
			body {
				width: 100%;
				height: 100%;
				background: black;
			}

			#bcid {
				width: 100%;
				position: fixed;
				top: 0px;
				bottom: 0px;
				text-align: center;
			}

			.tip {
				color: #FFFFFF;
				font-weight: bold;
				text-shadow: 0px -1px #103E5C;
			}
		</style>

	</head>
	<body style="background-color:#000000;">
		<div id="bcid">
			<div style="height:40%"></div>
			<p class="tip">...载入中...</p>
		</div>
	</body>
	<script src="../../js/api.js"></script>
	<script src="../../js/jquery.js"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/translate.js"></script>
	<script src="../../js/language.js"></script>
	<script src="../../js/qrcode.js"></script>
	<script src="../../js/public.js"></script>
	<script>
		mui.init();

		mui.plusReady(function() {
			var barcode = null;
			if (barcode == null) {
				barcode = plus.barcode.create('barcode', [plus.barcode.QR], {
					top: '0px',
					left: '0px',
					width: '100%',
					height: '100%',
					position: 'fixed',
					overflow: 'hidden',
					frameColor: '#574afd',
					scanbarColor: '#574afd'
				});
				plus.webview.currentWebview().append(barcode);
				barcode.onmarked = onmarked;
			}

			barcode.start();

			// 成功
			function onmarked(type, result) {
				var text = '未知: ';
				switch (type) {
					case plus.barcode.QR:
						text = 'QR: ';
						break;
					case plus.barcode.EAN13:
						text = 'EAN13: ';
						break;
					case plus.barcode.EAN8:
						text = 'EAN8: ';
						break;
				}
				// alert(text + result);
				// barcode.cancel();
				
				CutString(result, function(d) {
					if (JSON.stringify(d) == '{}') {
						onerror("信息提取失败~")
					} else {
						if (d.userId || d.money || d.currency) {
							mui.openWindow({
								url: '../mine/saoTopup.html?userId=' + d.userId + '&userName=' + window.localStorage.getItem('userName') +
									'&money=' + d.money + '&currency=' + d.currency,
								extras: {
									name: 'mui' //扩展参数
								}
							});
						} else {
							onerror("二维码有误！")
						}
					}
				});
			};
			// 失败
			function onerror(msg) {
				alert(msg)
				barcode.cancel();
				barcode.close();
				mui.back();
			};


		})
	</script>
</html>
